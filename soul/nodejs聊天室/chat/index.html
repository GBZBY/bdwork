<!DOCTYPE html>
<!--这里一步一步分析...太多不懂-->
<html>
	<head>
		<meta charset="utf-8">
		<title>多人聊天室</title>
		<link rel="stylesheet" href="style.css" />
		<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
		<script src="http://127.0.0.1:3000/socket.io/socket.io.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div class="userInit">
			<input type="text" placeholder="请输入用户名" id="init_user" />
			<button id="init_submit">提交</button>
		</div>
		<div class="chat">
			<div id="chat_header">
				<p class="c_h_title">socket多人聊天室</p>
				<p>
					<span id="user_name"></span>
					<span id="login">退出</span>
				</p>
			</div>
			<div id="chat_body">
				<div id="chat_content">
					<div id="chat_online_count">
						<p id="chat_count"></p>
						<p id="chat_login"></p>
						
					</div>
					<div id="chat_message">
						
					</div>
				</div>
			</div>
			<div id="chat_input">
				<input type="text" id="chat_info" placeholder="请输入聊天内容"/>
				<button id="chat_submit">发送</button>
			</div>
		</div>
		<script src="chat.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
