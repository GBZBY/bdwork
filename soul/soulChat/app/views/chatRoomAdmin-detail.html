<div class="container">
    <p>{{room_info}}</p>
    <form class="form-horizontal">
        <div class="form-group">
            <label for="choice_category" class="control-label col-xs-2">更改分类</label>
            <div class="col-xs-4">
                <select id="choice_category" class="form-control" ng-model="current_category">
                    <option value="">---Please select---</option>
                    <!-- not selected / blank option -->
                    <option value="{{category._id}}" ng-repeat="category in categorys " >{{category.name}}</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="room_name" class="control-label col-xs-2">房间名字</label>
            <div class="col-xs-4">
                <input type="text" id="room_name" class="form-control" ng-model="room_name"/>
            </div>
        </div>
        <div class="form-group">
            <label for="room_sid" class="control-label col-xs-2">房间排序(值越高越前)</label>
            <div class="col-xs-4">
                <input type="text" id="room_sid" class="form-control" ng-model="room_sid"/>
            </div>
        </div>
        <div class="form-group">
            <label for="room_background" class="col-xs-2 control-label">房间背景列表</label>
            <div class="col-xs-4">
                <button class="btn btn-default btn-group-xs" id="room_background" ng-click="room_background_show=!room_background_show">显示/关闭</button>
                <ul class="list-group" ng-show="room_background_show">
                    <li class="list-group-item">111</li>
                    <li class="list-group-item" ng-repeat="background in room_background">
                        <img ng-src="{{background.url}}" alt="" width="50" height="50"/>
                        <a href="{{background.url}}" target="_blank">查看原图</a>
                        <span class="glyphicon glyphicon-remove pull-right" style="cursor: pointer" ng-click="removeBackground(background)"></span>
                    </li>
                </ul>
            </div>
        </div>
        <div class="form-group">
            <label for="add_room_background" class="col-xs-2 control-label">添加房间背景</label>
            <div class="col-xs-4">
                <div class="input-group">
                    <input type="text" id="add_room_background" class="form-control" ng-model="add_room_background"/>
                    <span class="input-group-btn">
                        <button class="btn btn-group-xs btn-default">添加</button>
                    </span>
                </div>
            </div>
        </div>
    </form>

</div>
