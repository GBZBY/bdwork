<div class="container">
    <div class="row">
        <div class="col-sm-12">
           <div class="panel panel-info">
               <div class="panel-heading">
                    <h1>登陆SoulChat</h1>
               </div>
               <div class="panel-body">
                   <form action="" class="form-horizontal">
                       <div class="form-group">
                           <label for="username" class="col-sm-2 control-label">用户名:</label>
                           <div class="col-sm-6">
                               <input type="text" id="username" class="form-control" name="login[username]"/>
                           </div>
                       </div>
                       <div class="form-group">
                           <label for="password" class="col-sm-2 control-label">密码:</label>
                           <div class="col-sm-6">
                               <input type="text" id="password" class="form-control" name="login[password]"/>
                           </div>
                       </div>
                       <div class="form-group">
                           <button type="submit">提交</button>
                       </div>
                   </form>
               </div>
           </div>
        </div>
    </div>
</div>
