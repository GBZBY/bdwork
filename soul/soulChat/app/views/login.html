<div class="container">
    <div class="row">
        <div class="col-sm-12">
           <div class="panel panel-info">
               <div class="panel-heading">
                    <h1>登陆SoulChat</h1>
               </div>
               <div class="panel-body">
                   <p class="text-info">{{login_info}}</p>
                   <form class="form-horizontal" name="loginForm">
                       <div class="form-group">
                           <label for="login_username" class="col-sm-2 control-label" >用户名:</label>
                           <div class="col-sm-6">
                               <input type="text" id="login_username" class="form-control" name="login[name]" ng-model="login.name" required/>
                           </div>
                       </div>
                       <div class="form-group">
                           <label for="login_password" class="col-sm-2 control-label" >密码:</label>
                           <div class="col-sm-6">
                               <input type="password" id="login_password" class="form-control" name="login[password]" ng-model="login.password" required/>
                           </div>
                       </div>
                       <div class="form-group">
                           <button type="submit" class="btn btn-success col-sm-1 col-sm-offset-4" ng-click="userLogin()" ng-disabled="loginForm.$invalid">提交</button>
                       </div>
                   </form>
               </div>
           </div>
        </div>
    </div>
</div>
